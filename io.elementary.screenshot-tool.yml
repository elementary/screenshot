app-id: io.elementary.screenshot-tool
runtime: org.gnome.Platform
runtime-version: '3.38'
base: io.elementary.BaseApp
base-version: juno-20.08
sdk: org.gnome.Sdk
command: io.elementary.screenshot-tool
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  # needed for perfers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'

  # Needed for shutter sound
  - '--socket=pulseaudio'

  - '--filesystem=home'
  - '--talk-name=org.gnome.Shell.Screenshot'

  - '--metadata=X-DConf=migrate-path=/io/elementary/screenshot-tool/'
modules:
  - name: handy
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: '1.0.0'

  - name: screenshot
    buildsystem: meson
    sources:
      - type: dir
        path: .

app-id: io.elementary.screenshot
runtime: org.gnome.Platform
runtime-version: '3.38'
base: io.elementary.BaseApp
base-version: juno-20.08
sdk: org.gnome.Sdk
command: io.elementary.screenshot
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  # needed for perfers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'

  # Needed for shutter sound
  - '--socket=pulseaudio'

  - '--filesystem=home'
  - '--talk-name=org.gnome.Shell.Screenshot'

  - '--metadata=X-DConf=migrate-path=/io/elementary/screenshot/'
modules:
  - name: handy
    buildsystem: meson
    config-opts:
      - '-Dexamples=false'
      - '-Dtests=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: '1.0.3'

  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git

  - name: canberra
    config-opts:
      - '--enable-gstreamer'
      - '--enable-pulse'
      - '--disable-oss'
      - '--disable-static'
      - '--with-builtin=dso'
    sources:
      - type: git
        url: http://git.0pointer.net/clone/libcanberra.git
        disable-shallow-clone: true

  - name: screenshot
    buildsystem: meson
    sources:
      - type: dir
        path: .
